<script type="text/javascript">
function makeid(length) {
    let hasil = '';
    const Chr = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%abcdefghijklmnopqrstuvwxy!^&*()z0123456789@#$%!^&*()_+{}:<>?;[]-="';
    const ukuranChr = Chr.length;
    let hitung = 0;
    while (hitung < length) {
      hasil += Chr.charAt(Math.floor(Math.random() * ukuranChr));
      hitung += 1;
    }
    return hasil;
}

console.log(makeid(30));
</script>
